<div class="pv5 pv6-l ph3 bg-center cover" style="background-image: url('{{.imageUrl}}')">
  <div class="mw7 center ph3">
    <div class="ba4 br1 db mb3k bg-white">
      <div class="ph3 mw7 relative mb3">
          {{ if .logo }}
          <img class="contain h4" src="{{.logo}}"></img>
          {{ end }}
          {{ if ne .title "home" }}
            <h1 class="f2 f1-l di lh-title mb3 black mw6">
          {{ .title }}
        </h1>
      </div>
      <div class="ph3 mw7 relative">
        {{ if .subtitle }}
        <p class="b f4 di lh-title mb3 white mw6">
          {{ .subtitle }}
        </p>
        {{ end }}
        {{ end }}
      </div>
    </div>
  </div>
</div>
